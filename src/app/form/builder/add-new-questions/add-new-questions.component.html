<div>
  <h4>Add a New Questions</h4>
  <form (submit)="submit()" [formGroup]="rf" class="space-y-2">
    <div class="flex gap-4 items-center">
      <label>Checkbox List</label>
      <input
        class="border border-black"
        type="checkbox"
        formControlName="multipleAnswer"
      />
    </div>
    <div class="flex gap-4 items-center">
      <label>Questions</label>
      <input class="border border-black" type="text" formControlName="title" />
    </div>
    <div formArrayName="answers" *ngIf="isMultiAnswers" class="space-y-2">
      <div *ngFor="let _ of answers.controls; let i = index">
        <div class="flex gap-4 items-center">
          <label>Answer</label>
          <div [formGroupName]="i">
            <input
              class="border border-black"
              type="text"
              formControlName="answer"
            />
          </div>
        </div>
      </div>
      <div>
        <a class="text-blue-300 cursor-pointer" (click)="addAnswers()"
          >+ Add another answer</a
        >
      </div>
    </div>
    <div>
      <div class="flex gap-3">
        <input class="form-control" type="checkbox" formControlName="allow" />
        <p>Allow user to specify their own answer</p>
      </div>
      <div class="flex gap-3">
        <input class="form-control" type="checkbox" formControlName="required" />
        <p>This field is required</p>
      </div>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
